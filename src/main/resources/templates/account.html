<!DOCTYPE html>
<html th:replace="layouts/masterlayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<main role="main">
  <div class="jumbotron jumbotron-fluid">

    <div class="container">
      <h3>Account Information</h3>
      <h4>Logger User:: <span sec:authentication="name"></span></h4>
      <h2>Roles</h2>
      <ul class="list-group" th:each="role : ${#authentication.authorities}">
        <li class="list-group-item" th:text="${role}"></li>
      </ul>
    </div>
  </div>
</main>
</body>
</html>
