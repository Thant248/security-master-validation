<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/masterlayout ::  layout(~{::main})">

<body>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Employee Form</h3>
          </div>
          <div class="card-body">
            <form action="" th:action="@{/employees/save-employee}" th:object="${employee}" method="post">
              <div class="form-group">
                <label for="firstName">FirstName</label>
                <input   id="firstName" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" type="text" th:field="*{firstName}" class="form-control">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
              </div>
              <div class="form-group">
                <label for="lastName">lastNumber</label>
                <input type="text" id="lastName" class="form-control" name="lastName" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"  th:field="*{lastName}">
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>

              </div>
              <div class="form-group">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' " >
                <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
              </div>
              <div class="form-group">
                <label for="cubcileNumber">CubicleNumber</label>
                <input type="text" name="cubicleNumber"  class="form-control" th:classappend="${#fields.hasErrors('cubicleNumber')} ? 'is-invalid'" id="cubcileNumber" th:field="*{cubicleNumber}">
                <small th:if="${#fields.hasErrors('cubicleNumber')}" th:errors="*{cubicleNumber}"></small>

              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address"  class="form-control" th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" name="address">
                <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>


            </div>

              <button type="submit" class="btn btn-lg btn-primary">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
