<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/masterlayout :: layout(~{::main})">

<body>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>EmployeeList</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>FIRSTNAME</th>
                                <th>LASTNAME</th>
                                <th>PHONENUMBER</th>
                                <th>CUBICLENUMBER</th>
                                <th>ADDRESS</th>
                                <th>ACTION</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp : ${employees}">
                                <td th:text="${emp.id}"></td>
                                <td th:text="${emp.firstName}"></td>
                                <td th:text="${emp.lastName}"></td>
                                <td th:text="${emp.phoneNumber}"></td>
                                <td th:text="${emp.cubicleNumber}"></td>
                                <td th:text="${emp.address}"></td>
                                <td><a href="" th:href="@{'/employees/delete?id='+${emp.id}}" class="btn btn-outline-danger">Delete</a></td>
                                <td><a href="" th:href="@{'/employees/employee/update?id='+${emp.id}}" class="btn btn-outline-primary">Update</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a href="" class="btn btn-lg btn-primary" th:href="@{/employees/employee/form}">Add To Employee</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
