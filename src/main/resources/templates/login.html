<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/masterlayout :: layout(~{::main})">

<body>
<main role="main">
    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-s5 mb-5" style="max-width: 400px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <div th:if="${error}" class="alert alert-danger"><p>Mhar Nay tal Fri</p></div>
        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="UserName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label for="rememberMe" class="custom-control-label">Remember me</label>
            </div>
            <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
            <p class="text-center m-2">Not a member? <a class="text-info" href="" th:href="@{/signUp}">Register</a></p>
        </form>
    </div>
</main>
</body>
</html>
