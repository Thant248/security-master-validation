<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/masterlayout :: layout(~{::main})">

<body>
<main role="main">

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>
              SignUp Form
            </h3>
            <div class="card-body">
              <form action="" th:action="@{/save}" th:object="${person}" method="post">
                <div class="form-group">
                  <label>FirstName</label>
                  <input type="text" th:field="*{firstName}" class="form-control">
                </div>
                <div class="form-group">
                  <label>LastName</label>
                  <input type="text" th:field="*{lastName}" class="form-control">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" th:field="*{email}" class="form-control">
                </div>
                <div class="form-group">
                  <label>UserName</label>
                  <input type="text" th:field="*{userName}" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" th:field="*{password}" class="form-control">
                </div>
                <div class="form-group">
                  <label></label>Role</label>
                  <input type="text" th:field="*{roleStName}" class="form-control">
                </div>
                <input type="submit" class="btn btn-lg btn-primary" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
