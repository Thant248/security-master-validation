<!DOCTYPE html>
<html  th:replace="layouts/masterlayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Update Customer</h3>
          </div>
          <div class="card-body">
            <form action="" th:action="@{/customer/save-update}" th:object="${customerU}" method="post">
              <div class="form-group">
                <label>FirstName</label>
                <input type="text" th:field="*{code}" class="form-control">
              </div>
              <div class="form-group">
                <label>FirstName</label>
                <input type="text" th:field="*{firstName}" class="form-control">
              </div>
              <div class="form-group">
                <label>FirstName</label>
                <input type="text" th:field="*{lastName}" class="form-control">
              </div>
              <div class="form-group">
                <label>FirstName</label>
                <input type="text" th:field="*{address}" class="form-control">
              </div>
              <button class="btn btn-lg btn-primary" type="submit">Update Employee</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
